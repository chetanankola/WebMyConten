function convertlinktoaudio(linkObj, link) {
	if (document.createElement('audio').canPlayType) {
		if (!document.createElement('audio').canPlayType('audio/mpeg')) {
		 //displaymsg("Browser has no Html5 support for mp3");
		 var html5audiotag = '<embed type="application/x-shockwave-flash" src="http://www.google.com/reader/ui/3523697345-audio-player.swf?audioUrl='+link+'" width="400" height="50" allowscriptaccess="never" quality="best" bgcolor="#ffffff" wmode="window" flashvars="playerMode=embedded" />'
		 document.getElementById("musicplayer").style.display="block"; 
		 document.getElementById("musicplayer").innerHTML = html5audiotag;
		}else {
		 var html5audiotag = '<audio controls="controls"><source src="'+link+'" type="audio/mpeg" /> Your browser does not support the audio element.</audio>';
		 document.getElementById("musicplayer").style.display="block"; 
		 document.getElementById("musicplayer").innerHTML = html5audiotag;
		}
		document.getElementById("playerulid").style.display="block";
		document.getElementById("nowplaying").innerHTML = 'Now playing: '+ linkObj.innerHTML + '...';
		
		$("#displaymsgboard").html('Hold and drag Player or the Image');
		$("#displaymsgboard").fadeIn('slow');
		setTimeout('clear()',3000);
		
	}else { 
		document.getElementById("musicplayer").innerHTML = "Browser has not HTML5 audio support: use-"+link;
	}
}
function clear() {
$("#displaymsgboard").fadeOut('slow');
}


$('#musiclist').scroll(function() {
     var x = 0 - $(this).scrollLeft();
    var y = $(this).scrollTop();
	if(y>1) {
		var p2 = $('#musiclisthead').position();
		$('#musiclisthead').css("position","inherit");
		$('#musiclisthead').css("position","fixed");
		$('#musiclisthead').addClass('gitshadow');
		$('#hiddenlistelem').show();	
	}else {
		$('#musiclisthead').css("position","inherit");
		$('#musiclisthead').removeClass('gitshadow');
		$('#hiddenlistelem').hide();
	}
});
