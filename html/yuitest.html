<!DOCTYPE HTML>
<html manifest="clock.appcache">
<head>
    <title>Exercise 5 Solution - you can browse this file offline tooo</title>
    <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
</head>
<input type="submit" value="Who are all these people?" id="mybutton">
  
<div id='demo' style='border:1px solid #ccc'> hello hello <br> <br> <br> <br> <br> <br><br> <br> <br><br> <br> <br></div>
  <script>

YUI().use('transition', function (Y) {

 
    // Transition is available and ready for use.
function mytransition()
{
        Y.one('#demo').transition({
        duration: 0.75,
        easing: 'ease-out',
     
        height: 0,
     
/*        width: {
            delay: 0.75,
            easing: 'ease-in',
            value: 0
        },
*/     
        opacity: {
            delay: 1.5,
            duration: 1.25,
            value: 0
        }
    });
        
}
 
var button = Y.one("#mybutton");
        button.on("click", mytransition);
});

  </script>
  </body>
</html>
